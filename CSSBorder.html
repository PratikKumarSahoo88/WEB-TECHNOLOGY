<html>
 <head>
 <style>
 h1 {
 border: 5px solid red;
 }
 h2 {
 border: 4px dotted blue;
 }
 h3 {
 border: double;
 }
 </style>
 </head>
 <body>
 <h1>A heading with a solid red border</h1>
 <h2>A heading with a dotted blue border</h2>
 <h3>A heading element with a double border.</h3>
 </body>
 </html>
